<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Sam and Matt and Mal's Prediction Rankings</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <table class="table table-striped table-bordered">
          <thead>
            <th></th>
            <th>Projected Points</th>
          </thead>
          <tbody>
            <tr>
              <td>Sam</td>
              <td data-bind="text: samScore$"></td>
            </tr>
            <tr>
              <td>Matt</td>
              <td data-bind="text: mattScore$"></td>
            </tr>
          <tr>
            <td>Mal</td>
            <td data-bind="text: malScore$"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-1">

      </div>

      <div class="col-md-3">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table data-bind="if: teams$()" class = "table table-striped" data-toggle="table">
          <thead>
            <th>Team</th>
            <th title="">Pythagorean Wins</th>
            <th>Over/Under</th>
            <th>Sam</th>
            <th>Matt</th>
            <th>Mal</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Win % </th>
            <th>Point Differential</th>
            <th>Last Year</th>
          </thead>


          <tbody data-bind="foreach: { data: Object.keys(teams$()), as: 'teamName' }">
            <tr data-bind="css: {'red-border': teams$()[teamName]['isOverImpossible'], 'green-border' : teams$()[teamName]['isUnderImpossible']}">
              <td data-bind="text: teamName"></td>
              <!-- ko with: teams$()[teamName] -->
              <td>
                <span data-bind="text: pythagTotalWins"></span>
                <!-- ko if: pythagTotalWins > OU -->
                  <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                <!-- /ko  -->
                <!-- ko if: pythagTotalWins < OU -->
                  <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                <!-- /ko  -->
              </td>
              <td data-bind="text: OU"></td>
              <td data-bind="text: samDisplay, css: { red: !isSamRight, green: isSamRight && (isSamRight != 2), yellow: isSamRight ==2 }"></td>
              <td data-bind="text: mattDisplay, css: { red: !isMattRight, green: isMattRight && (isMattRight != 2), yellow: isMattRight ==2 }"></td>
              <td data-bind="text: malDisplay, css: {red: !isMalRight, green: isMalRight && (isMalRight != 2), yellow: isMalRight ==2 }"></td>
              <td data-bind="text: actualWins"></td>
              <td data-bind="text: losses"></td>
              <td data-bind="text: winPerc"></td>
              <td data-bind="text: differential"></td>
              <td data-bind="text: lastYearsRecord"></td>
              <!-- /ko -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="http://knockoutjs.com/js/jquery-1.11.1.min.js"></script>
<script src="http://knockoutjs.com/downloads/knockout-latest.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>

<script src="front.js"></script>

</html>
